<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
      <div id="logo">
       <img src="images/logo.png" alt="logo" />
      </div>

      <header>
        <nav>
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="lips.html">LIPS</a></li>
            <li><a href="eyes.html">EYES</a></li>
            <li><a href="contact.html">CONTACT</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <section?
        <div class="contain">

          <h3>Comments, Questions or Concerns?</h3>
          <p>Please fill out the form below and a member of our team will be in touch.</p>
        </div>
      </section>

      <form class="contact-form" name="test_form" action="" method="post">

        <div class="first-name input_section">
          <label for="firstname" class="label_input_wrap">First Name:</label>
          <input type="text" name="firstname" id="firstname" placeholder="ex.Jane" />
        </div>

        <div class="last-name input_section">
          <label for="lastname" class="label_input_wrap">Last Name:</label>
          <input type="text" name="lastname" id="lastname" placeholder="ex.Doe" />
        </div>

        <div class="email input_section">
          <label for="email" class="label_input_wrap">Email:</label>
          <input type="email" name="email" id="email" placeholder="janedoe@example.com" />
        </div>

        <div class="comments input_section">
          <label for="comments" class="label_input_wrap">Comments</label>
          <textarea name="comments" id="comments" rows="8" cols="50" placeholder="Your Enquiries Here"></textarea>
        </div>

          <div class="submit input_section">
            <input type="submit"  value="Send me a message">
          </div>

      </form>
      </main>
 </body>
</html>
